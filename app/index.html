<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flonair</title>
  <link rel="stylesheet" href="./static/node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="background" class="ColorBackground ColorBackground--live"></div>
  <div id="channel-label" class="ChannelLabel">No Camera</div>

  <div id="message" class="Crumpet"></div>

  <div id="settings" class="Settings">
    <div>
      <h1 class="Settings-title">Choose the camera you're controlling:</h1>
      <div id="settings-channels" class="Settings-channels"></div>
    </div>
  </div>

  <button id="settings-toggle" type="button" class="SettingsToggle">
    <img src="./static/assets/settings.svg" alt="Settings">
  </button>


  <script src="./static/node_modules/whatwg-fetch/fetch.js"></script>
  <script src="./static/node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="./static/main.js"></script>
</body>
</html>
